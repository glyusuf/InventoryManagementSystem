<h1> Stock</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<button (click)="addStock()" class="btn btn-success">Add new</button> &nbsp;&nbsp;&nbsp;
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Quantity</th>
        <th>Price Per Unit</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stockList">
        <td>{{stock.id}}</td>
        <td>{{stock.productName}}</td>
        <td>{{stock.productCategory}}</td>
        <td>{{stock.quantity}}</td>
        <td>{{stock.pricePerUnit}}</td> 
        <td><button (click)="editStock(stock.id)" class="btn btn-success">Edit</button></td>
        <td><button (click)="deleteStock(stock.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages; let i=index">
      <a class="nav-link active" href="" (click)='setPage(i,$event)'>{{i}}</a>
    </li>
  </ul>
</div>
