<h1> Expense Page</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="row">
  <div class="form-group">
    <div class="input-group">
      <button (click)="addExpense()" class="btn btn-success">Add new</button> &nbsp;&nbsp;&nbsp;
      <input type="date" class="form-control" name="strDate1" [(ngModel)]="strDate1" (change)="setMarginalDate()"
        placeholder="strDate1" />
      <span class="input-group-addon">-</span>
      <input type="date" class="form-control" name="endDate1" [(ngModel)]="endDate1" (change)="setMarginalDate()"
        placeholder="endDate1" />
      <div class="float-right">
        <button class="btn btn-success" (click)='getCalculation()'>Sum Total</button>
        <span class="badge badge-info" *ngIf='totalAmount'>{{totalAmount}}</span>
      </div>
    </div>

  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenseList">
        <td>{{expense.id}}</td>
        <td>{{expense.expenseDescription}}</td>
        <td>{{expense.expenseAmount}}</td>
        <td>{{expense.expenseDate | date}}</td>
        <td><button (click)="editExpense(expense.id)" class="btn btn-success">Edit</button></td>
        <td><button (click)="deleteExpense(expense.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <hr>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages; let i=index">
      <a class="nav-link active" href="" (click)='setPage(i,$event)'>{{i}}</a>
    </li>
  </ul>
</div>
