<h1> Expense Page</h1>

<div class="container"> 
<table class="table">
   
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of expenses"> 
      <td>{{expense.id}}</td>
      <td>{{expense.expenseDescription}}</td>
      <td>{{expense.expenseAmount}}</td>
      <td>{{expense.expenseDate | date}}</td>
    </tr>

  </tbody>
</table>
</div>
