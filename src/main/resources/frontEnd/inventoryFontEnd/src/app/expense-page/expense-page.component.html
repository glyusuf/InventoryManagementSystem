<h1>Expense</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="expense.expenseDescription" class="form-control" name="expenseDescription" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label>Amount</label>
    <input type="text" [(ngModel)]="expense.expenseAmount"  class="form-control" name="expenseAmount" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label>Date</label>
    <input type="date" 
        [ngModel]="expense.expenseDate | date:'yyyy-MM-dd'" 
        (ngModelChange)="expense.expenseDate = $event"
        name="expenseDate" class="form-control" required="required">
  </fieldset>
  <input type="hidden" [(ngModel)]="expense.createdBy" class="form-control" name="createdBy" required="required">
  <input type="hidden" [(ngModel)]="expense.createdDate" class="form-control" name="createdDate" required="required">
  <input type="hidden" [(ngModel)]="expense.modifiedDate" class="form-control" name="modifiedDate" required="required">
  <input type="hidden" [(ngModel)]="expense.updatedby" class="form-control" name="updatedby" required="required">
  <button class="btn btn-success" (click)="saveExpense()">Save</button>
</div>
